<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ah Long Financial Services</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
        font-family: Arial;
        font-size:24px;
    }

    #updatebutton {
        list-style: none;
        background-color: yellow;
        padding: 20px; 
        text-align: center; 
        width: 10%;
        margin:auto;
        border: 1px solid black;
        font-size: 20px;;
        }  
    </style>
</head>
<body>
    <header>
        <a href="settings1.html"><img src="backbutton.png" alt="Back Button"></a>   
    </header>
    <h1>Address Details</h1>
    <hr>
    <section id="addressdetails">
        <h3>Country/Region</h3>
        <p id="country"></p>
        <h3>Address</h3>
        <p id="addresss"></p>
        <h3>Postal Code</h3>
        <p id="code"></p>
    </section>
    <br>
    <div class="update" onclick="update()">
        <section id="updatebutton">
            <b>UPDATE</b>
        </section>
    </div>
    <script>
        // Retrieve each item separately from loan
        const country = localStorage.getItem('country');
        const addresss = localStorage.getItem('addresss');
        const code = localStorage.getItem('code');
        document.getElementById('country').innerHTML = `${country}`;
        document.getElementById('addresss').innerHTML = `${addresss}`;
        document.getElementById('code').innerHTML = `${code}`;
        console.log(`Country/Region: ${country}`);
        console.log(`Address: ${addresss}`);
        console.log(`Postal Code: ${code}`);
        function update(){
            window.location.href='updateaddress.html'
        }
    </script>
</body>
